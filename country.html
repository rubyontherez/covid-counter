<body>

    <center>
        <label>Get Stats by Country</label>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Country Name" aria-label="Country Name"

            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2"

            </div>
        </div>

    <center>
        <h2 id="currentCountry">

        </h2>
    </center>


    <center>
        <h1>Total Cases:</h1>
        <div id="totalCasesByCountry"></div>
    </center>

    <center>
        <h1>Total Deaths:</h1>
        <div id="totalDeathByCountry"></div>
    </center>

    <center>
        <h1>Total Recovered:</h1>
        <div id="totalRecoveredByCountry"></div>
    </center>

    <center>
        <p class="navForCovid">For global stats on Covid-19, <a href="{{ site.url }}/covid-counter/index.html">click here.</a></p>
